<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
input[type="checkbox"]{
    display: none;
    border: none !important;
    box-shadow: none !important;
}

input[type="checkbox"] + label span {   
    background: url(image/b.png);
    width: 49px;
    height: 49px;
    display: inline-block;
    vertical-align: middle;
}

input[type="checkbox"]:checked + label span { content: ""; background:url(image/f.png) ;  height: 50px; width: 50px;   }

	</style>
</head>
<body>

<input type="checkbox" id="option"/>
<label for="option"> <span></span> Click me </label>



</body>
</html>
